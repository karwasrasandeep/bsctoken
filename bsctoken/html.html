<!DOCTYPE html>
<html>
<head>
    <title>Wallet Balance Checker</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>hello world</h1>
    <div class="container">
        <h1>Wallet Balance Checker</h1>
        <form id="wallet-form">
            <label for="wallet-address">Enter Wallet Address:</label>
            <input type="text" id="wallet-address" name="wallet-address" placeholder="Enter wallet address" required>
            <button id="add" type="submit">Check Balance</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js.js"></script>
    
</body>
    
</html>
